<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning About Functions</title>
</head>
<body>
    <h1>Learning About Functions - Arrow</h1>
    <script>
        
        // arrow function, não sofrem Hoisting...
        // justamente por não ser uma função declarada.
        // Seu comportamento é o mesmo de uma variável.

        const sayMyName = (name) => {
            console.log(name);
        }

        sayMyName('Luis Fernando')
    </script>
</body>
</html>
