<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning About Functions</title>
</head>
<body>
    <h1>Learning About Functions</h1>
    <script>
        // function expression
        
        // function anonymous
        // declaration variable assignment with a function...
        // parameters operador1 and operador2...
        const soma = function(operador1, operador2){
            return (operador1 + operador2)
        }

        console.log(soma(9898239, 34345)) //send arguments to function
        console.log(soma(56, 58))
        console.log(soma(21, 63))


        let number1, number2
        number1 = 43
        number2 = 90

        console.log(soma(number1,number2))
        console.log(`A soma dos argumentos 1: ${number1} e 2: ${number2} é igual à: ${soma(number1,number2)}`)
    </script>
</body>
</html>
