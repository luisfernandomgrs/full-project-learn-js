<script>

    // Tipagem de dados. JS é fracamente tipada

    // Definindo um tipo String
    let clima = "Inverno"
    console.log(typeof clima)


    // Definindo um tipo Number
    let DayOld = 23
    let MyHeight = 1.72
    
    console.log(typeof DayOld)
    console.log(typeof MyHeight)

    // Definindo um tipo Boolean

    console.log(typeof youIsMale)

    // Bastante atenção para a atribuição de valores no

    // Demonstrando - JS é fracamente tipado e dinâmico
    */

    let myVariable = "Luis Fernando"

    myVariable = true

    myVariable = 125.85

    console.log(typeof myVariable)

</script>
