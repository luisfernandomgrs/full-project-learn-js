<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Estudo de JavaScript</title>
</head>
<body>
    <h1>Objects</h1>

    <script>
        // Object

        const person = {
            name: 'Pedro',
            age: 45,
            weight: 78.5,
            isAdmin: true
        }

        console.log(person)
        console.log(person.name)
        console.log(person.age)

        console.log(`${person.name} tem ${person.age} anos.`)
    </script>
</body>
</html>
