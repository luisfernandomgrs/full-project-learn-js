<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning About Functions</title>
</head>
<body>
    <h1>Learning About Functions</h1>
    <script>        
        const soma = function(operador1, operador2){

            // NUMC FAÇA ISSO...            
            total = operador1 + operador2;

            // A Variável total passará a existir fora da função, para o trecho abaixo...
            // mesmo fora da função/escopo de sua declaração

            console.log(total);
            return total
        }

        let number1, number2
        number1 = 43
        number2 = 90

        console.log(`A soma dos argumentos 1: ${number1} e 2: ${number2} é igual à: ${soma(number1,number2)}`)

        /*
        // O QUE NUNCA FAZER...
        
        // NUNCA declare uma variavel sem atribuir o seu escopo
        
        // Sempre faça opção por var, let ou const; Prefira let ou const.
        
        // O tipo var sofre hoisting... Mas não para fora da função...
        
        // Não declarar o escopo de uma variável, causará efeitos colaterais...
        */

        console.log(total)
    </script>
</body>
</html>
