<script>
    // Block statement - Declaração de Bloco
    // Cria um block-scoped
    // Atribuido através de {}

    {
        let x = 100
        console.log(x)
    }
    // O trecho abaixo irá causar um erro: Uncaught ReferenceError
    // x is not defined
    console.log(x)

    // Isso porque x foi declarada dentro de um bloco


</script>
