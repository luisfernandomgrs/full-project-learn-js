<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning About Prototype</title>
</head>
<body>
    <h1>Learning About Prototype - Type</h1>
    <script>
        /*
        Prototype

        * prototype-based language
        * prototype chain
        * __proto__
        */        

        // Herança de objetos, presente em quase tudo
        let iLengthName = "Luis Fernando".length;

        // Acessando a função herdada para um tipo float
        let sHeight = 1.72.toString();

        let aLista = ["Apple", "Orange","Banana"];
        let iLengthLista = aLista.length;

        console.log(iLengthName);
        console.log(sHeight);
        console.log(iLengthLista);

        // Access list in Order...
        console.log(aLista.sort());
    </script>
</body>
</html>
